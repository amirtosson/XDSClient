
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/24e6fef022.js" crossorigin="anonymous"></script>
</head>

<header>
  <nav class="navbar col-md-16">
    <div class="col-md">
      <a href="https://www.daphne4nfdi.de/" class="logo">
        <img src="../../../assets/Images/daphne.png">
      </a>
    </div>
    <div *ngIf="isLanding" class="col-md-9">
      <i id="services" (click)="Scroll($event)" class="fas fa-glasses header-item">
        <div>Our interests</div>
      </i>
      <i  id="projects"(click)="Scroll($event)" class="fas fa-hands-helping header-item">
        <div>Our Services</div>
      </i>  
      <i  id="news" (click)="Scroll($event)" class="fa fa-newspaper header-item">
        <div>Our News</div>
      </i> 
      <i id="members" (click)="Scroll($event)" class="fa fa-users header-item">
        <div>Our Team</div>
      </i>  
      <i  id="contact" (click)="Scroll($event)" class="fa fa-phone header-item">
        <div>Contact Us</div>
      </i>  
    </div>
    <div *ngIf="!isLanding" class="col-md-9">
      <i routerLink="/home" class="fas fa-home header-item">
        <div>Home</div>
      </i>
    </div>
    <div class="col-md">
      <div class="col-md">
        <button type="button" (click)="OpenUserMenu()" [ngStyle]="isLogged && loggedUserIm.length>1? {'background-image': 'url(../../../assets/Images/usersimages/'+loggedUserIm+')'}:''" class="btn btn-circle btn-md dropdown" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i  *ngIf="!isLogged" class="b fa fa-user fa-2x">
            <span class="badge badge-danger">
              <i  class="fas fa-ban"></i>
            </span>
          </i>
          <i *ngIf="isLogged && loggedUserIm.length<1" class="b fa fa-user fa-2x">
            <span  class="badge badge-success">
              <i class="fas fa-check"></i>
            </span>
          </i>
        </button> 
      </div>
    </div>

    <div id="userMenuContents" class="dropdown-content" style="display: none;">
      <div class="dropdown">
        <a *ngFor="let item of headerUMItems"  [class]="item.Button" [href]="item.RouterLink" aria-hidden="true" >
          <i  >
            {{item.Name}}
          </i>
        </a> 
        <a class="fa fa-cog" href="#">
          <i >
            Setting
          </i>
        </a>
      </div>
    </div>  
  </nav>
</header>
