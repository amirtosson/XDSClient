

<div  *ngFor='let data of metadataArr; let i=index;'>
    <div class="dataset-item">
        <div class="dataset-name">
            <ul class="list-group" >
                <li class="list-group-item">  {{data.dataset_name}} 
                    <i [ngClass]="hasReadMe? 'fas fa-glasses green' : 'fas fa-glasses red'">
                    </i>
                    <i [ngClass]="hasMetaData? '	fas fa-file-alt green' : '	fas fa-file-alt red'">       
                    </i>

                    <i [ngClass]="hasRawData? 'fas fa-database green' : 'fas fa-database  red'">
                    </i>
                </li>
            </ul>  
        </div>
        <div class="function-buttons">
            <a (click)="InfoFunctionBtnClicked(i)">
                <i class="material-icons">
                    info
                </i>
            </a>
            <a (click)="EditFunctionBtnClicked(i)">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a (click)="OpenFunctionBtnClicked(i)">
                <i class="material-icons">
                    open_in_new
                </i>
            </a>
            <a (click)="DeleteFunctionBtnClicked(i)">
                <i class="material-icons">
                    delete_forever
                </i>
            </a>
        </div>
    </div>
    <div class="dataset-details" [id]="data.dataset_name">
        <div class="detail-item">
            <h6>Dataset Name:
                <span>
                    {{data.dataset_name}} 
                </span>
            </h6>

        </div>
        <div class="detail-item">
            <h6>Method Name:
                <span>
                    {{data.method_name}} 
                </span>
            </h6>

        </div>
        <div class="detail-item">
            <h6>Radiation Facility Name: 
                <span>
                    {{data.rad_facility}} 
                </span>
            </h6>

        </div>
        <div class="detail-item">
            <h6>Sample Discription:
                <span>
                    {{data.sample}} 
                </span>
            </h6>
        </div>
        <div class="detail-item">
            <h6>Added Since:
                <span>
                    {{data.days}} days 
                </span>
            </h6>
        </div>
        <div class="detail-item">
            <h6>Summary:
                <span>
                    {{data.summery}} 
                </span>
            </h6>
        </div>
        <a class="hide-btn" (click)="CloseDetailClicked(i)">
            <i class="material-icons">
                expand_less
            </i>
        </a>
    </div>
</div>
