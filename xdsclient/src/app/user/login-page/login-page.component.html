                
<html lang="en">
    <body >
       
    
    
        <div class="container">
            <div class="d-flex justify-content-center ">
                <div class="user_card">
                    <div class="d-flex justify-content-center form_container">
    
                        <form>
                            <div class="d-flex justify-content-center">
                                <div class="brand_logo_container">
                                    <img src="assets/Images/xds.PNG" class="brand_logo" alt="Logo">
                                </div>
                            </div>
                            <br>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    
                                    <span class="input-group-text"><i class="fa fa-at"></i></span>
                                    <input type="text" id="username-input" placeholder="medrepoPlaceHolder">
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class=" fa fa-unlock-alt"></i></span>
                                    <input type="text"  placeholder="medrepoPlaceHolder">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox" >
                                    <input type="checkbox" class="custom-control-input" id="customControlInline" >
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                              
                        </form>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button (click)="onTextChange()" > Sign in</button>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a routerLink="/signup"class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
    </html>
