                
<html lang="en">
    <head>
        <!-- ===== link to font-awsom icons cloud ===== -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body> 
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center form_container">
    
                        <form>
                            <div class="d-flex justify-content-center">
                                <div class="brand_logo_container">
                                    <img src="assets/Images/xds.PNG" class="brand_logo" alt="Logo">
                                </div>
                            </div>
                            <br>
                            <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa fa-x fa-user"></i>
                                    </span>
                                    <input type="text" id="loginname" placeholder="loginname">
                            </div>
                            <div class="input-group mb-2">
                                    <span class="input-group-text">
                                        <i class=" fa fa-x fa-unlock-alt"></i>
                                    </span>
                                    <input type="password" id="password" placeholder="password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox" >
                                    <input type="checkbox" class="custom-control-input" id="customControlInline" >
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    
                                </div>
                        </form>
                    </div>
                    <button id="signin-btn"> Sign in</button>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a routerLink="/signup"class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
    </html>
